version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

defaults: &defaults
  working_directory: ~/firebase-reference-helper
  docker:
    - image: circleci/node:8.9.1

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/firebase-reference-helper
          paths: .

workflows:
  version: 2
  only_test:
    jobs:
      - test
